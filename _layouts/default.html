<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>
    {% if page.title %}
    {{ page.title }}
    {% else %}
    {{ site.name }} &mdash; {{ site.description }}
    {% endif %}
  </title>

  {% if site.highlighter %}
  <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
  {% endif %}

  <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
{% include header.html %}

{{ content }}
<hr>
<p><small> <i>Build with <a href="https://jekyllrb.com/">Jekyll</a> and  <a href="https://github.com/cyevgeniy/jekyll-true-minimal/">true minimal theme</a></i> </small></p>
</body>
</html>
